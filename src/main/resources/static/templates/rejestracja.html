<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/forms.css">
    <title>TIN</title>
</head>
<body>
<div class="register-container">
    <h2>Rejestracja</h2>
    <form id="sign-up-form" novalidate>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input id="email" type="text" placeholder="E-mail" name="email" required>
            <p class="errorMessage">Nieprawidłowy e-mail</p>
        </div>
        <div class="form-group">
            <label for="password">Hasło</label>
            <input id="password" type="password" placeholder="Hasło" name="password" required>
            <p class="errorMessage">Hasło musi zawierać conajmniej 5 znaków</p>
        </div>
        <div class="form-group">
            <label for="password-repeat">Powtórz hasło</label>
            <input id="password-repeat" type="password" placeholder="Powtórz hasło" name="password-repeat" required>
            <p class="errorMessage">Hasła są różne</p>
        </div>
        <p>Rejestrując się akceputjesz <a href="#">regulamin</a>.</p>
        <a href="../index.html" class="cancelbtn btn">Anuluj</a>
        <button type="submit" class="btn" id="submit-btn">Zarejestruj się</button>
    </form>
</div>
<script src="../js/sign-up.js"></script>
</body>
</html>
