<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/forms.css">
    <title>rezerwacja</title>
</head>
<body>
<div class="register-container">
    <h2>Rezerwacja</h2>
    <form>
        <div class="form-group">
            <label>Wycieczka</label>
            <input type="text" placeholder="wycieczka" required>

        </div>

        <div class="form-group">
            <label>email</label>
            <input type="text" placeholder="email" required>

        </div>
        <div class="form-group">
            <label>numer telefonu</label>
            <input type="text" placeholder="telefon" required>

        </div>
        <div class="form-group">
            <label>data</label>
            <input type="text" placeholder="yyyy-mm-dd" required>

        </div>
        <div class="form-group">
            <label>ilość osób</label>
            <input type="text" placeholder="ilość osób" required>

        </div>
        <a href="../index.html" class="cancelbtn btn">Anuluj</a>
        <button type="submit" class="btn" id="submit-btn">Zarezerwuj</button>
    </form>
</div>
<script src="../js/sign-up.js"></script>
</body>
</html>
