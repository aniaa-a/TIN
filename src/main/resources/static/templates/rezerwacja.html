<!DOCTYPE html>
<html>
<head>

        </div>
        <div class="form-group">
            <label>numer telefonu</label>

        </div>
        <div class="form-group">
            <label>data</label>
            <input type="text" placeholder="podpiety kalendarz" required>

        </div>
        <div class="form-group">

            </select>

            tutaj informacja na sztywno o cenie za osobę

        </div>
        <a href="../index.html" class="cancelbtn btn">Anuluj</a>
        <button type="submit" class="btn" id="submit-btn">Zarezerwuj</button>
    </form>
</div>
<script src="../js/sign-up.js"></script>

</html>
